# .github/workflows/ci.yml
name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"      # ランナー上の実行系（mypyのターゲットはmypy.iniで3.9に）
      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
      - name: Install deps (dev)
        run: poetry install --with dev --no-interaction --no-ansi
      - name: Ruff check
        run: poetry run ruff check .

  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
      - name: Install deps (dev)
        run: poetry install --with dev --no-interaction --no-ansi
      - name: Type check
        run: poetry run mypy app